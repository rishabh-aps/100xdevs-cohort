<head>
  <title>Visual Studio Code - Code Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div

      padding-left: 100px;
      padding-right: 100px;
      padding-top: 10px;

      justify-content: space-between;
    "
  >
    <div>
      <img src="logo.ico" alt="" width="25px" style="padding-right: 5px" />
      <span style="font-size: 18px; color: white; font-weight: 550"

      >
      <span class="topLink" href="/">Docs</span>
      <span class="topLink" href="/">Updates</span>
      <span class="topLink" href="/">Blog</span>
      <span class="topLink" href="/">API</span>
      <span class="topLink" href="/">Extensions</span>
      <span class="topLink" href="/">FAQs</span>

    <div>

  <br />

  <div style="display: flex; justify-content: center">

  <div style="display: flex; justify-content: space-around">

          border-radius: 20px;

        Free. Built on open source. Runs everywhere.
      </p>
      <p
        style="
          font-weight: bold;
          font-size: 40px;

      </p>
      <button
        style="
          background-color: #0078d4;
          color: white;

          font-size: 1rem;
          padding: 10px 20px;
          font-weight: 600;
        "

        Download for macOS
      </button>
      <br /><br />
      <a href="#">Web,&nbsp;</a><a href="#">Inside edition,&nbsp;</a>or&nbsp;
      <a href="#">other platforms</a>

    <div>

      />
